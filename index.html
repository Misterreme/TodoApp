<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <link rel="stylesheet" href="./src/assets/output.css">
    <link rel="icon" type="image/png" href="./src/assets/icons/add-icon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - Organiza tu día con facilidad</title>
    <meta name="description" content="Esta es una aplicación para gestionar tus tareas diarias. Organiza tu vida fácilmente.">
    <meta name="keywords" content="gestión de tareas, organización, productividad, aplicación de tareas">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Organiza tus tareas de manera eficiente">
    <meta property="og:description" content="Gestiona tus tareas con esta app sencilla y eficaz para mejorar tu productividad.">
    <meta property="og:image" content="./public/images/og-image.png">
</head>
<body class="w-dvw h-dvh scheme-light">
    <main class="w-full h-full bg-[#f5f5f5] dark:bg-[#1A1A1A]">
        <section class="w-full h-full flex items-center justify-center">
            <div class="bg-white max-w-[600px] rounded-2xl p-8 shadow-md shadow-gray flex-1 flex flex-col justify-between gap-5 dark:bg-[#2D2D2D]">
                <div class="w-full flex justify-between">
                    <h1 class="font-bold text-4xl mb-5 dark:text-[#66CC55]">To Do App</h1>
                    <button class="w-20 h-10 bg-gray-100 rounded-full cursor-pointer relative px-1" id="theme-button">
                        <div class="w-8 h-8 bg-gray-400 rounded-full z-10 relative left-0 transition-all dark:left-[55%] dark:bg-[#66CC55]" id="theme-button-ball"></div>
                        <img class="w-8 absolute top-1" src="./src/assets/icons/sun-icon.png" alt="Sun Icon">
                        <img class="w-6 absolute right-1 top-2" src="./src/assets/icons/moon-icon.png" alt="Moon Icon">
                    </button>
                </div>

                <div class="w-full flex flex-col gap-2">
                    <input class="w-full h-12 bg-[#f5f5f5] border-0 rounded-md focus:outline-0 px-6 text-lg" type="text" id="task-input">
                    <button class="w-full h-10 bg-[#f5f5f5] border-0 rounded-md flex items-center justify-center font-bold hover:scale-101 cursor-pointer transition-all dark:bg-[#7cd86c]" id="add-button">
                        <img class="w-8" src="./src/assets/icons/add-icon.png" alt="">
                        Añadir
                    </button>
                </div>

                <ul class="w-full flex flex-col gap-2 max-h-[350px] overflow-auto custom-scroll pr-1" id="task-list">
                    <!-- <li class="w-full h-12 bg-[#f5f5f5] border-0 rounded-md py-2 px-4 text-lg flex items-start justify-between font-bold">
                        Hola
                        <div class="flex gap-2">
                            <span class="inline-block w-8 h-8 cursor-pointer bg-[url('/src/assets/icons/edit-icon.png')] bg-no-repeat bg-cover bg-center"></span>

                            <span class="inline-block w-8 h-8 cursor-pointer bg-[url('/src/assets/icons/remove-icon.webp')] bg-no-repeat bg-cover bg-center"></span>
                        </div>
                    </li> -->
                </ul>
            </div>
        </section>
    </main>
    <script src="./src/main.js"></script>
</body>
</html>
